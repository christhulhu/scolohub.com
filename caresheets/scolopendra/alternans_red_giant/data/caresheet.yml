terrarium_size: 60x40x40cm
ventilation: Doppelbelüftung, am besten jedoch die gesamte Deckelfläche als Belüftung.
temperature: 23-34°C
humidity: 40-60%
simulation_periods: Simulation von Regen- und Trockenzeiten notwendig.

substrate:
  ingredients: 50% Lehm/Sand-Gemisch / 50% Torf
  height: 20 cm hoch, leicht angedrückt
  humidity: Die Hälfte des Beckens leicht feucht.
  cover: Moos, Laub

decoration: Eine Versteckmöglichkeit (z.B. Korkrinde) und eine Wasserschale muss gegeben sein.

nutrition: Ausgewogene Ernährung durch Wirbellose und gelegentlicher Beigabe von Obst, z.B. Banane. 